<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Forgery Detection</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #7b2ff7, #f107a3);
            font-family: 'Orbitron', sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(45, 3, 59, 0.9);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #00ff00;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #eca22c;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2d033b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #f107a3;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: white;
            text-shadow: 0 0 8px #fff;
            margin-bottom: 30px;
        }

        .upload-area {
            background-color: #eca22c;
            color: black;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            align-items: center;
        }

        .upload-area:hover {
            background-color: #ffd7fd;
        }

        .upload-area.active {
            background-color: #2900cd;
        }

        .check-btn {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #00cc00;
        }

        .check-btn:disabled {
            background-color: #aeff00;
            box-shadow: none;
            cursor: not-allowed;
        }

        #signaturePreview {
            max-width: 100%;
            max-height: 200px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #7b2ff7;
            display: none;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 220px;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s;
        }

        .genuine {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        .forged {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }

        .loading {
            display: none;
            color: white;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #7b2ff7;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">SignSecure<span>AI</span></a>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Signature Forgery Detection</h1>

            <div id="uploadArea" class="upload-area">Upload Signature</div>
            <input type="file" id="fileInput" accept="image/*">

            <div class="preview-container">
                <img id="signaturePreview" alt="Signature Preview">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing signature...</p>
            </div>

            <div id="resultContainer" class="result-container">
                <div id="resultTitle"></div>
                <div id="resultConfidence"></div>
            </div>

            <button class="check-btn" id="analyzeBtn" disabled>Check Signature</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const signaturePreview = document.getElementById('signaturePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const resultConfidence = document.getElementById('resultConfidence');

        // Handle file selection
        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function(e) {
            if (this.files.length) {
                const file = this.files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    signaturePreview.src = event.target.result;
                    signaturePreview.style.display = 'block';
                    analyzeBtn.disabled = false;
                    resultContainer.style.display = 'none';
                    uploadArea.classList.add('active');
                }

                reader.readAsDataURL(file);
            }
        });

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');

            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });

        // Analyze button click handler
        analyzeBtn.addEventListener('click', function() {
            if (!fileInput.files.length) return;

            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            resultContainer.style.display = 'none';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;

                if (data.error) {
                    alert(data.error);
                    return;
                }

                resultTitle.textContent = `Signature is ${data.result}`;
                resultConfidence.textContent = `Confidence: ${data.confidence}`;

                resultContainer.className = 'result-container ' + data.result.toLowerCase();
                resultContainer.style.display = 'block';
            })
            .catch(error => {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
                console.error('Error:', error);
                alert('An error occurred while analyzing the signature');
            });
        });
    </script>
</body>
</html>
